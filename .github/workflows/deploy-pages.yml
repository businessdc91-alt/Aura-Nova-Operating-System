name: Deploy to GitHub Pages

# GitHub Pages requires static export which conflicts with dynamic routes
# This workflow is disabled - use Firebase Hosting instead
# To re-enable, set output: 'export' in next.config.mjs and remove dynamic routes

on:
  workflow_dispatch:  # Manual trigger only
  # Uncomment below to auto-deploy on push
  # push:
  #   branches:
  #     - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: 'web_platform/frontend/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Dependencies
        working-directory: web_platform/frontend
        run: npm ci

      - name: Build
        working-directory: web_platform/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Export Static Files
        working-directory: web_platform/frontend
        run: npx next export || echo "Static export skipped - dynamic routes present"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web_platform/frontend/out'

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
